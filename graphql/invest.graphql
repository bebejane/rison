#import "./fragments/ImageFragment.graphql"
#import "./fragments/SEOFragment.graphql"
#import "./fragments/SiteFragment.graphql"

query GetInvest {
  page: invest {
    headline
    intro
    cta
    whoAreYou {
      headline
      text
      image {
        ...ImageFragment
      }
    }
 }
  site: _site {
    ... SiteFragment
  }
  seo: invest {
    tags: _seoMetaTags {
      ... SEOFragment
    }
  }
}