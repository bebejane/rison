#import "./fragments/ImageFragment.graphql"
#import "./fragments/SEOFragment.graphql"
#import "./fragments/SiteFragment.graphql"

query GetOurOffer {
  page: ourOffer {
    intro
    id
    blocks {
      headline
      text
      image {
        ...ImageFragment
      }
    }
  }
  site: _site {
    ... SiteFragment
  }
  seo: ourOffer {
    tags: _seoMetaTags {
      ... SEOFragment
    }
  }
}