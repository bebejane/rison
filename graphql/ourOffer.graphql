#import "./fragments/ImageFragment.graphql"

query GetOurOffer {
  page: ourOffer {
    intro
    id
    blocks {
      headline
      text
      image {
        ...ImageFragment
      }
    }
  }
  site: _site {
    favicon: faviconMetaTags {
      attributes
      content
      tag
    }
  }
  seo: ourOffer {
    tags: _seoMetaTags {
      attributes
      content
      tag
    }
  }
}