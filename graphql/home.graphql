#import "./fragments/ImageFragment.graphql"
#import "./fragments/SEOFragment.graphql"
#import "./fragments/SiteFragment.graphql"

query GetHome {
  page: home {
    header
    intro
      blocks {
      ... on ImageWithHeadlineAndShortDescRecord {
        id
        text
        shortHeadline
        headline
        image {
          ... ImageFragment
        }
      }
    }
    sectionWebapp {
      ... on ImageWithHeadlineRecord {
        id
        shortHeadline
        updatedAt
        bigHeadline
        image {
          ... ImageFragment
        }
      }
    }
    ctaText(markdown: false)
    readMoreText
  }
  site: _site {
    ... SiteFragment
  }
  seo: home {
    tags: _seoMetaTags {
      ... SEOFragment
    }
  }
}