#import "./fragments/ImageFragment.graphql"
query GetHome {
  page: home {
    header
    intro
      blocks {
      ... on ImageWithHeadlineAndShortDescRecord {
        id
        text
        shortHeadline
        headline
        image {
          ... ImageFragment
        }
      }
    }
    sectionWebapp {
      ... on ImageWithHeadlineRecord {
        id
        shortHeadline
        updatedAt
        bigHeadline
        image {
          ... ImageFragment
        }
      }
    }
    ctaText(markdown: false)
    readMoreText
  }
  site: _site {
    favicon: faviconMetaTags {
      attributes
      content
      tag
    }
  }
  seo: home {
    tags: _seoMetaTags {
      attributes
      content
      tag
    }
  }
}