query GetHome {
  page: home {
    header
    intro
      blocks {
      ... on ImageWithHeadlineAndShortDescRecord {
        id
        text
        headline
        image {
          responsiveImage {
            aspectRatio
            alt
            base64
            bgColor
            height
            sizes
            src
            srcSet
            title
            webpSrcSet
            width
          }
        }
      }
    }
    sectionWebapp {
      ... on ImageWithHeadlineRecord {
        id
        shortHeadline
        updatedAt
        bigHeadline
        image {
          responsiveImage {
            aspectRatio
            alt
            base64
            bgColor
            height
            sizes
            src
            srcSet
            title
            webpSrcSet
            width
          }
        }
      }
    }
    ctaText(markdown: false)
    readMoreText
  }
}