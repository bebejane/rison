#import "./fragments/ImageFragment.graphql"
query GetHome {
  page: home {
    header
    intro
      blocks {
      ... on ImageWithHeadlineAndShortDescRecord {
        id
        text
        headline
        image {
          ... ImageFragment
        }
      }
    }
    sectionWebapp {
      ... on ImageWithHeadlineRecord {
        id
        shortHeadline
        updatedAt
        bigHeadline
        image {
          ... ImageFragment
        }
      }
    }
    ctaText(markdown: false)
    readMoreText
  }
}